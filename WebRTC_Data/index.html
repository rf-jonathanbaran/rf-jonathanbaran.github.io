<html>
<head>
<meta name="viewport" width="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<style>
body {margin: 0px;padding:0px}
canvas, #fullscreen {width:100%;height:100%}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/peerAdapter.js"></script>
<script type="text/javascript" src="../js/glMatrix.js"></script>
<script type="text/javascript" src="FireBaseURL.js"></script>
<script type="text/javascript" src="Client.js"></script>
<script type="text/javascript" src="gameGL.js"></script>
<script type="text/javascript" src="../js/WebRTC.js"></script>
<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>

</head>
<body>
	<div id="rtc">
		<input type='button' value='Connect' id='btnConnect' />
	</div>
	<div id="webgl" style='display: none'>
	<div id="fullscreen">
		<canvas id="canvas" width=640 height=480 style='background: #000033'></canvas>
	</div>
	</div>
<script type="text/javascript">
"use strict";

var client;

function GameClient() {
  var client = this.client = new HackathonClient(FIREBASE_URL.SERVER);
  client.ondisconnected = this.onDisconnect.bind(this);
  client.onconnected = this.onConnect.bind(this);
}
GameClient.prototype = Object.create(Object.prototype, {

  onConnect : {value: function(){
	$("#rtc").hide();
	$("#webgl").show();
	setupGame(document.getElementById("canvas"), this.client);
    }
  },

  onDisconnect :{enumerable: true, value: function(){
      alert("The Server has Disconnected\nPlease refresh the page once it has restarted.");
    }
  }
});

function connect() {
  if(isDocumentInFullScreenMode()) {
    client = new GameClient();
  } 
  var canvas = document.getElementById("canvas");
  canvas.width = 1024;
  canvas.height = $(document).height()/$(document).width() * canvas.width;
}
function isDocumentInFullScreenMode() {
  return (
    document.fullscreenElement ||
    document.webkitFullscreenElement ||
    document.mozFullScreenElement ||
    document.msFullscreenElement
);                   							
}
function goFullScreen() {
  var elem = document.getElementById("fullscreen");
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  } else if (elem.mozRequestFullScreen) {
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  }
}

$(function() {
  Firebase.goOffline();
  $(document).bind("fullscreenchange webkitfullscreenchange mozfullscreenchange",connect)
  $('#btnConnect').click(goFullScreen);
});
</script>
</body>
</html>
